<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - الصفحة غير موجودة | Uneom</title>
  <meta name="robots" content="noindex">
  <style>
    :root {
      --primary-color: #118aaa;
      --text-color: #333;
      --background-color: #f7f7f7;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      color: var(--text-color);
      background-color: var(--background-color);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      direction: rtl;
    }
    
    .error-container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 2rem;
    }
    
    h1 {
      font-size: 6rem;
      margin: 0;
      color: var(--primary-color);
      line-height: 1;
    }
    
    h2 {
      font-size: 2rem;
      margin: 1rem 0;
      color: var(--text-color);
    }
    
    p {
      margin: 1.5rem 0;
      font-size: 1.1rem;
    }
    
    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    
    .btn:hover {
      background-color: #0e7795;
      transform: translateY(-2px);
    }
    
    .logo {
      max-width: 120px;
      height: auto;
      margin-bottom: 1rem;
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 4rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <img src="/images/logo.png" alt="Uneom Logo" class="logo">
    <h1>404</h1>
    <h2>الصفحة غير موجودة</h2>
    <p>عذراً، الصفحة التي تبحث عنها غير موجودة أو تم نقلها.</p>
    <a href="/" class="btn">العودة للصفحة الرئيسية</a>
    <p><a href="/ar/" style="color: var(--primary-color); text-decoration: none;">النسخة العربية</a> | <a href="/" style="color: var(--primary-color); text-decoration: none;">English Version</a></p>
  </div>
</body>
</html>
