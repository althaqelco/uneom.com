 designed to work seamlessly with medical uniforms\u003c/li\u003e\n          \u003c/ul\u003e\n          \n          \u003cp\u003eThe modest fit collection maintains all the functional features of our standard medical uniforms while providing appropriate coverage options that comply with cultural preferences in Saudi healthcare environments.\u003c/p\u003e\n        "])</script><script>self.__next_f.push([1,"1a:T11e2,"])</script><script>self.__next_f.push([1,"\n            // Agregar URLs base a todas las imágenes que no las tengan\n            (function() {\n              if (typeof window !== 'undefined') {\n                // Función para corregir rutas de imágenes\n                window.fixImagePaths = function() {\n                  const images = document.querySelectorAll('img:not([data-fixed=\"true\"])');\n                  const baseUrl = window.location.origin;\n                  const isVercel = window.location.hostname.includes('vercel.app');\n                  \n                  images.forEach(img =\u003e {\n                    const src = img.getAttribute('src') || '';\n                    \n                    // Si no es una URL absoluta, corregirla\n                    if (src \u0026\u0026 !src.startsWith('http') \u0026\u0026 !src.startsWith('data:')) {\n                      const fixedSrc = src.startsWith('/') \n                        ? baseUrl + src \n                        : baseUrl + '/' + src;\n                      \n                      // Establecer una propiedad de respaldo\n                      img.setAttribute('data-original-src', src);\n                      \n                      // En Vercel, intentar diferentes variaciones\n                      if (isVercel) {\n                        // Intentar con y sin slash inicial\n                        const variations = [\n                          fixedSrc,\n                          src.startsWith('/') ? baseUrl + src.substring(1) : fixedSrc,\n                          src.startsWith(
